<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="bg-black w-screen h-screen select-none">
        <header class="w-fit text-center mx-auto py-8 mb-12 sm:mb-0 h-12 tracking-widest text-white font-bold font-sans text-5xl hover:text-blue-500 hover:font-bold transition-all duration-300 ">
            BMI CALCULATOR
        </header>
        <!-- main body -->
        <div class="flex flex-wrap justify-center w-3/10 h-2/3">
        <form action="" class="text-white select-none w-3/10 my-auto border h-12/12 p-4 rounded-md mb-2">
            <div class="border p-4 w-3/10 rounded-md mb-2">
                <label for="age">Age</label>
                <input required value="20" class="ml-8 text-black p-2 rounded-sm w-8/12 bg-gray-400 focus:bg-gray-200 "  min="0" type="number" name="age" id="age" placeholder="years(e.g. 22)">
            </div>
            <div class="border p-4 w-3/10 rounded-md mb-2">
                <label for="gender">Gender</label>
                <select required value="Male" id="gender" class="ml-2 text-black p-2 rounded-sm w-8/12 bg-gray-400 focus:bg-gray-200"  name="gender">
                    <option value="">Select</option>
                    <option value="male" id="m">Male</option>
                    <option value="female" id="f">Female</option>
                    <!-- <option value="rather_not_say">Rather Not Say</option> -->
                </select> 
            </div> 
            <div class="border p-4 w-3/10 rounded-md mb-2">
                <label for="height">Height</label>
                <input required value="176" class="ml-2 w-6/12 p-2 rounded-sm bg-gray-400 focus:bg-gray-200 text-black" min="100" type="number" name="height" id="height" placeholder="cm(e.g. 180)">
                <select id="heightUnit" class="form-select w-2/12 h-10 rounded-sm bg-gray-400 focus:bg-gray-200 text-black">
                    <option value="cm">cm</option>
                    <option value="ft">ft</option>
                </select>
            </div>
            <div class="border p-4 w-3/10 rounded-md bm-2">
                <label for="weight">Weight</label>
                <input value="68" required class="ml-2 w-6/12 text-black p-2 rounded-sm bg-gray-400 focus:bg-gray-200" min="5" type="number" name="weight" id="weight" placeholder="kg(e.g. 55)">
                <select id="weightUnit" class="form-select w-2/12 h-10 rounded-sm bg-gray-400 focus:bg-gray-200 text-black">
                    <option value="kg">kg</option>
                    <option value="lb">lb</option>
                </select>
            </div>
            <div class="flex">
            <button id="calculate" type="submit" class="mt-5 w-8/12 h-[40px] text-center rounded-md text-2xl bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ...">
                Calculate
            </button>
            <button type="submit" class="mt-5 ml-2 w-4/12 h-[40px] text-center text-black bg-gray-500 hover:bg-gray-600 active:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-700 ...">
                Clear
            </button>
            </div>
        </form>
        </div>
        
        <div id="result" class="text-center p-12 text-white"></div>
        
        <!-- main body end -->
        
    </div>
    <script src="bmi.js"></script>
</body>
</html>
